<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="login-container">
            <form action="#">
                <h2>Login</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number, special characters and one uppercase and lowercase letter, and at least 8 or more characters"
                        required>
                    <label for="password">Password</label>
                </div>
                <div class="remember-forgot">
                    <div class="one-box">
                        <input type="checkbox" id="check">
                        <label for="check">Remember Me</label>
                    </div>

                    <a href="#">Forgot password ?</a>
                </div>
                <button type="submit">
                    <h4>Login</h4>
                </button>
                <div class="Register-link">Don't have an account?<a href="./SignUp/index.html" target="_blank">
                        SignUp</a>
                </div>
            </form>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </section>
</body>

</html>
